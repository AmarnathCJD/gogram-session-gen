<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Session Checker</title>

<style>
:root {
  --bg: #0b0e14;
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --accent: #6366f1;
  --success: #22c55e;
  --error: #ef4444;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(1200px 600px at 10% -10%, #1e1b4b, transparent),
    radial-gradient(800px 500px at 90% 10%, #312e81, transparent),
    var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  backdrop-filter: blur(16px);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,.4);
}

.header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 14px;
}

.logo {
  width: 36px;
  height: 36px;
  border-radius: 10px;
  background: linear-gradient(135deg, #6366f1, #22d3ee);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: #fff;
}

.header h1 {
  font-size: 16px;
  margin: 0;
}

.header p {
  font-size: 12px;
  color: var(--muted);
  margin: 0;
}

textarea, input {
  width: 100%;
  background: rgba(0,0,0,.35);
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 12px;
  padding: 10px 12px;
  font-size: 14px;
  outline: none;
  transition: border .15s, box-shadow .15s;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

textarea:focus, input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 2px rgba(99,102,241,.25);
}

.row {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

button {
  margin-top: 14px;
  width: 100%;
  padding: 11px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #6366f1, #4f46e5);
  color: white;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .1s, box-shadow .1s, opacity .1s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 20px rgba(99,102,241,.35);
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.result {
  margin-top: 12px;
  border-radius: 12px;
  padding: 12px;
  font-size: 13px;
  white-space: pre-line;
  display: none;
}

.result.success {
  background: rgba(34,197,94,.15);
  color: #bbf7d0;
  border: 1px solid rgba(34,197,94,.3);
}

.result.error {
  background: rgba(239,68,68,.15);
  color: #fecaca;
  border: 1px solid rgba(239,68,68,.3);
}

.footer {
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  margin-top: 10px;
}

/* Mobile tweaks */
@media (max-width: 420px) {
  .row {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <div class="logo">TG</div>
    <div>
      <h1>Session Checker</h1>
      <p>Verify Telegram session instantly</p>
    </div>
  </div>

  <textarea id="session" placeholder="Paste session string"></textarea>

  <div class="row">
    <input id="appId" placeholder="App ID (optional)" />
    <input id="appHash" placeholder="App Hash (optional)" />
  </div>

  <button id="checkBtn">Check Session</button>

  <div id="result" class="result"></div>

  <div class="footer">100% client-side • WASM</div>
</div>

<script src="wasm_exec.js"></script>
<script>
const go = new Go();
let ready = false;

WebAssembly.instantiateStreaming(fetch("check.wasm"), go.importObject)
  .then(r => {
    go.run(r.instance);
    ready = true;
  })
  .catch(e => alert("WASM load failed"));

const btn = document.getElementById("checkBtn");
const result = document.getElementById("result");

btn.onclick = () => {
  if (!ready) return alert("WASM not ready");

  const session = document.getElementById("session").value.trim();
  const appId = document.getElementById("appId").value.trim();
  const appHash = document.getElementById("appHash").value.trim();

  if (!session) return showError("Session string required");

  btn.disabled = true;
  showInfo("Checking session…");

  try {
    checkSession(
      session,
      appId || undefined,
      appHash || undefined
    );
  } catch (e) {
    btn.disabled = false;
    showError(e.toString());
  }
};

window.onSessionChecked = (res) => {
  btn.disabled = false;

  if (!res.success) {
    showError(res.error || "Invalid session");
    return;
  }

  showSuccess(
    `✓ Valid session\n\n` +
    `Name: ${res.fullName}\n` +
    `Username: ${res.username || "-"}\n` +
    `ID: ${res.id}\n` +
    `Bot: ${res.isBot}`
  );
};

function showSuccess(t) {
  result.className = "result success";
  result.style.display = "block";
  result.textContent = t;
}

function showError(t) {
  result.className = "result error";
  result.style.display = "block";
  result.textContent = t;
}

function showInfo(t) {
  result.className = "result";
  result.style.display = "block";
  result.textContent = t;
}
</script>

</body>
</html>
